<!DOCTYPE html>
<html>
<head>
    <title>Agregar Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h1>Agregar evento</h1>

<form method="POST">

    <div class="mb-3">
        <label>Tipo</label>
        <input name="tipo" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Nombre</label>
        <input name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Carnet</label>
        <input name="carnet" class="form-control">
    </div>

    <div class="mb-3">
        <label>Dirección</label>
        <input name="direccion" class="form-control">
    </div>

    <div class="mb-3">
        <label>Monto garantía</label>
        <input type="number" step="0.01" name="monto_garantia" class="form-control">
    </div>

    <div class="mb-3">
        <label>Monto total</label>
        <input type="number" step="0.01" name="monto_total" class="form-control">
    </div>

    <div class="mb-3">
        <label>Fecha</label>
        <input type="date" name="dia" class="form-control">
    </div>

    <div class="mb-3">
        <label>Hora fin</label>
        <input type="time" name="hora_fin" class="form-control">
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" name="decoracion" class="form-check-input">
        <label class="form-check-label">Decora</label>
    </div>

    <button class="btn btn-success">Guardar</button>
    <a href="/" class="btn btn-secondary">Volver</a>
</form>

</body>
</html>
